<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapChat Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="start">
        <img src="images\snapchat icon.png"/>
        <input type="search" placeholder="Search" class="Search-box">

        <div class="center">
        <div class="icons">
        <img src="images\call icon.png"/>
        <img src="images\play icon.png"/>
        <img src="images\chat icon.png"/>
        <img src="images\lens icon.png"/>
        <div class="names">
            <p>call</p>
            <p>play</p>
            <p>chat</p>
            <p>lens</p>
            </div>
        </div>
        </div>
        
        <div class="end">
        <div class="app">
        <img src="images\nine dots icon.webp"/>
        </div>
        <div class="buttons">
        <button>Snapchat ads</button>
        <button>Downloads</button>
        </div>
        </div>
        </div>

    </header>

    <div class="container">

    <div class="box1">
    <h2>Log in to Snapchat</h2>
    <p>Chat snap and video call your friends.Watch stories and spotlight, all from our computer.</p><br>
    <p>Username or email address</p>
    <input type="search" placeholder="" class="email">
    <h4>Use phone number instead</h4>
    <input type="search" placeholder="Login" class="login">
    <p>or continue downloading the Snapchat web app</p>
    <div class="box1-box">
    <img src="images\microsoft icon.png"/>
    <p><b>Microsoft</b></p>
    </div>
    <p>looking for the app? Get it <a href="https://web.snapchat.com/">here</a>.</p>
    </div>

    <div class="box2">
        <img src="images\snapchat pic.jpeg"/>

    </div>


</div>
    
</body>
</html>
